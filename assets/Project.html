<div>
    <h1 class="title">ADD MY PROJECT</h1>

<form action="" onsubmit="getData(event)">
    <div class="inputText">
        <div>
            <label for="projectName">Project Name </label>
            <input type="text" id="projectName">
        </div>
        <div class="date">
            <div>
                <label for="startDate">Start Date </label>
                <input type="date" name="startDate" id="startDate">
            </div>
            <div>
                <label for="endDate">End Date </label>
                <input type="date" name="endDate" id="endDate">
            </div>
        </div>
        <div class="desc">
            <div>
                <label for="Description">Description </label>
                <input type="text" id="Description">
            </div>
        </div>
        <div class="tech">
            <label>Technologies </label>
            <div class="label">
                <div>
                    <div class="logos">
                        <div>
                            <input type="checkbox" id="nodeJs" name="vehicle1" value="fa-brands fa-node-js fa-xl">
                        </div>
                        <div>
                            <label for="nodeJs"> Node Js</label>
                        </div>
                    </div>
                    <div class="logos">
                        <div>
                            <input type="checkbox" id="reactJs" name="vehicle1" value="fa-brands fa-react fa-xl">
                        </div>
                        <div>
                            <label for="reactJs"> React Js</label>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="logos">
                        <div>
                            <input type="checkbox" id="python" name="vehicle1" value="fa-brands fa-python fa-xl">
                        </div>
                        <div>
                            <label for="python"> Python</label>
                        </div>
                    </div>
                    <div class="logos">
                        <div>
                            <input type="checkbox" id="php" name="vehicle1" value="fa-brands fa-php fa-xl">
                        </div>
                        <div>
                            <label for="php"> PHP</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="upload">
            <label for="image">Upload Image</label>
            <div style="margin:0; display:flex">
                <input type="file" id="image"> <i style="position: relative; top: 25px; right:25px "
                    class="fa-solid fa-paperclip"></i>
            </div>
        </div>
        <div class="submit">
            <button type="submit" id=>submit</button>

        </div>
    </div>
</form>

    <p class="judul">MY PROJECT</p>

                    <i class="fa-brands fa-react fa-xl"></i>
                    <i class="fa-brands fa-python fa-xl"></i>
                    <i class="fa-brands fa-php fa-xl"></i>
                </div>
                <div class="action">
