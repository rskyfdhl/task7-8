</head>

<body>

    <nav>

            <ul>
                <li> <a href="https://dumbways.id">
                        <img src="image/dw.png" width="30"> </a>
                </li>
                <li class="d-sm-none"><a href="../index.html"">Home</a> </li>
                <li class=" d-sm-none"><a href="Project.html">Project</a></li>
                <li class=" d-sm-none"><a href="testimonials.html">Testimonials</a></li>
            </ul>
        </div>
        <div class="right-side d-sm-none">
            <a href="form-contact.html">Contact Me</a>
            <span class="material-symbols-outlined" style="cursor: pointer;" onclick="toggleShowNav()">
                menu
            </span>
        </div>
    </nav>
    <div class="d-none transition" id="nav-sm">


        <div class="overlay-nav">

            <div class="text-white">
                <a href="../index.html">
                    Home
                </a>
            </div>
            <div class="text-white">

                <a href="form-contact.html" class="list-active">Contact</a>
            </div>
            <div class="text-white">
                <a href="Project.html">Project</a>
            </div>
            <div class="text-white">
                <a href="testimonials.html">Testimonials</a>
            </div>
        </div>
    </div>
    <p style=" margin-top: 40px; font-weight: bold; font-size: 45px; text-align: center; font-family:'Trebuchet MS'; ">
        Get In Touch</p>
    <form>
        <!-- <p class="satu">form</p> -->
        <div class="name">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Your Name">
        </div>
        <div class="email">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Your Email">
        </div>
        <div>
            <label for="phone">Phone Number</label>
            <input id="phone" type="number" placeholder="Your Phone Number">
        </div>
        <div>
            <label for="subject">Subject</label>
            <select id="subject">
                <option selected disabled></option>
                <option>Collaboration</option>
                <option>Discussion</option>
                <option>Hiring</option>
            </select>
        </div>
        <div>
            <label for="address">Address</label>
            <textarea id="address" placeholder="Your Address"></textarea>
        </div>
        <div>
            <button type="button" onclick="getData()">submit here</button>
        </div>
    </form>
    <script src="js/script.js"></script>
</body>

</html>
